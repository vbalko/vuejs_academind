<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" 
                style="background-color: green; margin: 0; color: white;"
                :style="{width: playerHealth + '%'}">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width: monsterHealth + '%'}">
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="btnStartGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="btnAttack">ATTACK</button>
            <button id="special-attack" @click="btnSpecAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="btnHeal">HEAL</button>
            <button id="give-up" @click="btnGiveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="gameLog.length > 0">
        <div class="small-12 columns">
            <ul v-for="mess in gameLog">
                <li :class="{'player-action':mess.isPlayer, 'monster-action':!mess.isPlayer}">
                    {{ mess.message }}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
